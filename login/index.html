<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lphonk ‚Äì Login (Debug)</title>
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:black; font-family:Arial,sans-serif; color:white; }
    .login-box { text-align:center; padding:40px; background:rgba(255,255,255,0.05); border-radius:20px; box-shadow:0 0 20px rgba(0,0,0,0.4); }
    .google-btn { display:flex; align-items:center; justify-content:center; gap:10px; width:260px; margin:auto; padding:12px; border-radius:50px; background:white; color:black; font-weight:bold; cursor:pointer; font-size:16px; border:none; }
    .google-btn img { width:24px; height:24px; }
    #status { margin-top:20px; font-size:14px; color:#0f0; text-align:left; white-space:pre-line; max-height:300px; overflow:auto; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Lphonk Login (Debug)</h1>
    <button class="google-btn" id="googleLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" alt="Google">
      Continue with Google
    </button>
    <p id="status">üîß Waiting for action‚Ä¶</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, 
      setPersistence, browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ‚úÖ Correct Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCzdCYFRu0Pn3TrImTNfG7xN0bcM_a48Ws",
      authDomain: "lphonk.firebaseapp.com",   // keep firebaseapp.com for handler
      projectId: "lphonk",
      storageBucket: "lphonk.appspot.com",
      messagingSenderId: "193256977034",
      appId: "1:193256977034:web:38fd99c1da8e8f37507373",
      measurementId: "G-5QMHMLDHBW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("googleLogin");

    function log(msg) {
      statusEl.textContent += "\n" + msg;
    }

    log("üîß Firebase initialized. Setting persistence...");

    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        log("‚úÖ Persistence set to browserLocalPersistence");

        // Handle redirect result after page load
        log("üîé Checking redirect result...");
        getRedirectResult(auth)
          .then((result) => {
            if (result && result.user) {
              log("üéâ User found!");
              log("üë§ UID: " + result.user.uid);
              log("üìß Email: " + (result.user.email || "none"));
              log("üë§ Name: " + (result.user.displayName || "none"));
              statusEl.style.color = "#0ff";
              setTimeout(() => {
                window.location.href = "/dashboard/";
              }, 3000);
            } else {
              log("‚ö†Ô∏è No user found in redirect result.");
            }
          })
          .catch((err) => {
            log("‚ùå Error in getRedirectResult: " + err.message);
          });
      })
      .catch((err) => {
        log("‚ùå Error setting persistence: " + err.message);
      });

    // Button triggers redirect
    loginBtn.addEventListener("click", () => {
      log("‚è≥ Starting signInWithRedirect...");
      signInWithRedirect(auth, provider)
        .then(() => {
          log("‚û°Ô∏è Redirect initiated successfully.");
        })
        .catch((err) => {
          log("‚ùå Error starting redirect: " + err.message);
        });
    });
  </script>
</body>
</html>
