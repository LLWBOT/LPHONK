<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lphonk ‚Äì Login</title>
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:black; font-family:Arial,sans-serif; color:white; }
    .login-box { text-align:center; padding:40px; background:rgba(255,255,255,0.05); border-radius:20px; box-shadow:0 0 20px rgba(0,0,0,0.4); }
    .google-btn { display:flex; align-items:center; justify-content:center; gap:10px; width:260px; margin:auto; padding:12px; border-radius:50px; background:white; color:black; font-weight:bold; cursor:pointer; font-size:16px; border:none; }
    .google-btn img { width:24px; height:24px; }
    #status { margin-top:20px; font-size:16px; color:#ccc; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Lphonk Login</h1>
    <button class="google-btn" id="googleLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" alt="Google">
      Continue with Google
    </button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzdCYFRu0Pn3TrImTNfG7xN0bcM_a48Ws",
      authDomain: "lphonk.firebaseapp.com",
      projectId: "lphonk",
      storageBucket: "lphonk.firebasestorage.app",
      messagingSenderId: "193256977034",
      appId: "1:193256977034:web:38fd99c1da8e8f37507373",
      measurementId: "G-5QMHMLDHBW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("googleLogin");

    // üî• Handle redirect result immediately
    statusEl.textContent = "Redirected back to site‚Ä¶ checking login result‚Ä¶";

    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          statusEl.textContent = "‚úÖ Login successful! Redirecting to dashboard‚Ä¶";
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1500);
        } else {
          statusEl.textContent = "‚ö†Ô∏è No login result found. Try again.";
        }
      })
      .catch((err) => {
        statusEl.textContent = "‚ùå Login error: " + err.message;
      });

    // Always use redirect on mobile
    loginBtn.addEventListener("click", () => {
      statusEl.textContent = "‚è≥ Redirecting to Google login‚Ä¶";
      signInWithRedirect(auth, provider);
    });
  </script>
</body>
</html>
