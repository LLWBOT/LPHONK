<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LPHONK — Login</title>

<style>
  body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: linear-gradient(#0a0a1a, #001a33);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 60px;
    letter-spacing: 6px;
    color: #00d4ff;
    text-shadow: 0 0 20px #00d4ff;
    margin-bottom: 20px;
  }

  .card {
    background: rgba(0,0,35,0.6);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid #00b8e6;
    box-shadow: 0 0 20px #001a66;
    width: 350px;
    text-align: center;
  }

  button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: #fff;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 0 10px #00d4ff;
    transition: 0.2s;
  }

  button img {
    width: 22px;
    height: 22px;
    margin-right: 10px;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00d4ff, 0 0 15px #ff0000;
  }

  /* ---------- LOADING SCREEN ---------- */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: rgba(0, 10, 30, 0.95);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 99999;
  }

  .spinner {
    width: 70px;
    height: 70px;
    border: 6px solid #003b55;
    border-top-color: #00d4ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 25px #00d4ff;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #logBox {
    margin-top: 20px;
    width: 80%;
    max-width: 320px;
    padding: 10px;
    border-radius: 10px;
    font-size: 14px;
    background: rgba(0, 40, 70, 0.4);
    border: 1px solid #00b8e6;
    box-shadow: 0 0 15px #001a66;
    color: #88e3ff;
    text-align: left;
  }

  /* ---------- SUCCESS POPUP ---------- */
  #successPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    background: rgba(0, 20, 40, 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    border: 1px solid #00d4ff;
    color: white;
    font-size: 22px;
    text-shadow: 0 0 10px #00d4ff;
    box-shadow: 0 0 40px #00d4ff;
    z-index: 999999;
    opacity: 0;
    transition: 0.3s ease-out;
    pointer-events: none;
  }
</style>

</head>
<body>

<h1>LPHONK</h1>

<div class="card">
  <h2>Login</h2>
  <p>Access your account using Google</p>

  <button id="googleLogin">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg">
    Continue with Google
  </button>
</div>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="spinner"></div>
  <div id="logBox">Initializing…</div>
</div>

<!-- SUCCESS POPUP -->
<div id="successPopup">Login Success!</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCzdCYFRu0Pn3TrImTNfG7xN0bcM_a48Ws",
    authDomain: "lphonk.firebaseapp.com",
    projectId: "lphonk",
    storageBucket: "lphonk.firebasestorage.app",
    messagingSenderId: "193256977034",
    appId: "1:193256977034:web:38fd99c1da8e8f37507373"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loading = document.getElementById("loadingScreen");
  const logBox = document.getElementById("logBox");
  const popup = document.getElementById("successPopup");

  function log(msg) {
    logBox.innerHTML += "<br>• " + msg;
  }

  function showPopup(text) {
    popup.innerHTML = text;
    popup.style.opacity = "1";
    popup.style.transform = "translate(-50%, -50%) scale(1)";
  }

  document.getElementById("googleLogin").onclick = async () => {
    loading.style.display = "flex";
    log("Starting login…");
    log("Opening Google popup…");

    try {
      const result = await signInWithPopup(auth, provider);

      log("Popup completed.");
      log("Getting account data…");

      const user = result.user;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        log("New user detected.");
        await setDoc(ref, {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          onboardingCompleted: false,
          lastLogin: Date.now()
        });
        showPopup("Welcome to LPHONK!");
        log("Redirecting to onboarding…");
        setTimeout(() => window.location.href = "onboarding.html", 1500);
      } else {
        log("Existing user detected.");
        showPopup("Welcome Back!");
        log("Redirecting to dashboard…");
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      }

    } catch (err) {
      alert(err.message);
      console.error(err);
    }
  };
</script>

</body>
</html>
