<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lphonk â€“ Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    .box {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dashboard</h1>
    <p id="status">Checking login status...</p>
    <button id="logoutBtn" style="display:none;">Log Out</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzdCYFRu0Pn3TrImTNfG7xN0bcM_a48Ws",
      authDomain: "lphonk.firebaseapp.com",
      projectId: "lphonk",
      storageBucket: "lphonk.firebasestorage.app",
      messagingSenderId: "193256977034",
      appId: "1:193256977034:web:38fd99c1da8e8f37507373",
      measurementId: "G-5QMHMLDHBW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const statusEl = document.getElementById("status");
    const logoutBtn = document.getElementById("logoutBtn");

    // ðŸ”¥ Check login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.textContent = "âœ… Logged in as " + user.displayName + " (" + user.email + ")";
        logoutBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "âŒ Not logged in";
        logoutBtn.style.display = "none";
      }
    });

    // ðŸ”¥ Log out
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("You have been logged out.");
        window.location.href = "login.html";
      }).catch((err) => {
        alert("Logout error: " + err.message);
      });
    });
  </script>
</body>
</html>
