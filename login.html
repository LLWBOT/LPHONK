<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lphonk â€“ Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-box {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      margin: auto;
      padding: 12px;
      border-radius: 50px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border: none;
    }
    .google-btn img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Lphonk Login</h1>
    <button class="google-btn" id="googleLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" alt="Google">
      Continue with Google
    </button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signInWithRedirect, 
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzdCYFRu0Pn3TrImTNfG7xN0bcM_a48Ws",
      authDomain: "lphonk.firebaseapp.com",
      projectId: "lphonk",
      storageBucket: "lphonk.firebasestorage.app",
      messagingSenderId: "193256977034",
      appId: "1:193256977034:web:38fd99c1da8e8f37507373",
      measurementId: "G-5QMHMLDHBW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Handle redirect result (mobile login)
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          alert("Login successful! Welcome " + result.user.displayName);
          window.location.href = "dashboard.html";
        }
      })
      .catch((err) => {
        console.error("Redirect error:", err);
        alert("Login error: " + err.message);
      });

    // Detect if mobile
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    document.getElementById("googleLogin").addEventListener("click", () => {
      if (isMobile) {
        signInWithRedirect(auth, provider);
      } else {
        signInWithPopup(auth, provider)
          .then((result) => {
            alert("Login successful! Welcome " + result.user.displayName);
            window.location.href = "dashboard.html";
          })
          .catch((err) => alert("Login error: " + err.message));
      }
    });
  </script>
</body>
</html>
