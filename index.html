<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPHONK – AI Brazilian Funk Vocal Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzdCYFRu0Pn3TrImTNfG7xN0bcM_a48Ws",
      authDomain: "lphonk.firebaseapp.com",
      projectId: "lphonk",
      storageBucket: "lphonk.firebasestorage.app",
      messagingSenderId: "193256977034",
      appId: "1:193256977034:web:38fd99c1da8e8f37507373",

    };
    </script>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">LPHONK</div>
        <div id="user-coins" style="display:none; font-weight:700;">
            <img src="coin.png" style="width:22px; vertical-align:middle;">
            <span id="coin-count">0</span>
            <button id="open-coins" style="background:none; color:#facc15; font-size:20px; border:none; cursor:pointer;">+</button>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero fade-in">
        <h1 class="slide-up">AI Brazilian Funk Vocal Generator</h1>
        <p class="slide-up" style="transition-delay:0.2s;">
            Upload your beat → Get automatic Brazilian Funk vocals synced to the drop.
        </p>

        <!-- Floating Headphones -->
        <img src="headphones.png" class="hero-img float pulse" alt="Headphones">

        <!-- HERO BUTTONS (hidden after login) -->
        <div id="hero-buttons" class="slide-up" style="transition-delay:0.3s;">
            <button class="hero-btn" onclick="showLogin()">Login</button>
            <button class="hero-btn" onclick="showSignup()">Sign Up</button>
            <button class="hero-btn" onclick="continueGuest()">Continue as Guest</button>
        </div>

        <div id="status-text" style="margin-top:25px;"></div>
    </section>

    <!-- GENERATOR SECTION (hidden until login) -->
    <section id="generator-section" class="fade-in">
        <div class="generate-box">
            <h2 style="margin-bottom:10px;">Generate Vocals</h2>
            <p>Upload your beat (no vocals)</p>

            <input type="file" id="beat-upload">
            
            <button class="generate-btn">
                <img src="coin.png"> Generate (5 Coins)
            </button>
        </div>
    </section>

    <!-- COINS POPUP -->
    <div id="coins-popup">
        <div class="popup-title">Get More Coins</div>

        <button class="popup-btn" onclick="youtubeReward()">
            <img src="youtube.png"> Subscribe – Get 10 Coins
        </button>

        <button class="popup-btn" onclick="dailyClaim()">
            <img src="coin.png"> Daily Free 5 Coins
        </button>

        <button class="popup-btn" onclick="redeemPopup()">
            <img src="coin.png"> Redeem Code
        </button>

        <div class="close-popup" onclick="closeCoinsPopup()">Close</div>
    </div>

    <!-- LOGIN POPUP -->
    <div id="login-popup" class="auth-popup" style="display:none;">
        <div class="auth-box">
            <h2>Login</h2>
            <input id="login-email" type="email" placeholder="Email">
            <input id="login-pass" type="password" placeholder="Password">
            <button class="hero-btn" onclick="loginSubmit()">Login</button>
            <div class="close-popup" onclick="closeLogin()">Close</div>
        </div>
    </div>

    <!-- SIGNUP POPUP -->
    <div id="signup-popup" class="auth-popup" style="display:none;">
        <div class="auth-box">
            <h2>Create Account</h2>
            <input id="signup-email" type="email" placeholder="Email">
            <input id="signup-pass" type="password" placeholder="Password">
            <button class="hero-btn" onclick="signupSubmit()">Sign Up</button>
            <div class="close-popup" onclick="closeSignup()">Close</div>
        </div>
    </div>

    <!-- JS FILES -->
    <script src="auth.js"></script>
    <script src="coins.js"></script>
    <script src="animations.js"></script>

</body>
</html>
